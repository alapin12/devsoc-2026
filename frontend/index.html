<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Freerooms Clone</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="nav">
        <div class="logo">
            <img class="door" src="assets/freeRoomsLogo.png">
            <span class="name">Freerooms</span>
        </div>

        <div>
            <span class="material-symbols-outlined">search</span>
            <span class="material-symbols-outlined">map</span>
            <span class="material-symbols-outlined">grid_view</span>
            <span class="material-symbols-outlined">dark_mode</span>
        </div>
    </div>

    <div class="filter">
        <div class="filter-box">
                <span class="material-symbols-outlined">filter_alt</span>
                <span class="name">Filters</span>
        </div>
        <input class="search-bar" type="text" placeholder="Search for a building...">
        <div class="filter-box">
                <span class="material-symbols-outlined">filter_list</span>
                <span class="name">Sort</span>
        </div>
    </div>

    <div class="gallery">
        <!-- <div class="card">
            <img src="assets/agsm.webp">
            <div class="status-tag">
            <span class="dot"></span>
            x rooms available 
            </div>
            <div class="room-tag">
                insert name
            </div>
        </div> -->
    </div>

    <script src="./script.js"></script>
</body>
</html>
